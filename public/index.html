  <body>
    <div class="container">
      <div class="page-title">
        <h1>Microblog Using Markdown Powered By Go</h1>
        <p class="lead">-Curtis Mullins | 06/26/16</p>
        <hr />
      </div>

      <form action="/markdown" method="POST">
        <div class="form-group">
            <input class="form-control" placeholder="Post Title" id="title-field" name="title" cols="30" type="text">
        </div>

        <div class="form-group">
          <textarea class="form-control" name="body" placeholder="Enter your post using text or Markdown style..." cols="30" rows="10"></textarea>
        </div>

        <div class="form-group">
          <input type="submit" class="btn btn-lg btn-primary pull-right" />
          <br/>
          <br/>
        </div>
      </form>

      <div id="post-list">
        </div>
        
       

    </div>
